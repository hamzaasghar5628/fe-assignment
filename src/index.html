<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Assignment</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preload" href="placeholder.jpg" as="image">
</head>
<body>
    <header>
        <nav>alert
            <h1>All Products</h1>
            <button id="cartButton" aria-label="Open shopping cart">Open Cart</button>
        </nav>
    </header>

    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="spinner" class="spinner"></div>

    <main>
        <section class="products-container">
            <div id="productList" class="product-grid"></div>
            <button id="loadMore" class="load-more-btn">Load More</button>
        </section>
    </main>

    <aside id="cartModal" class="cart-modal" aria-hidden="true">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button id="closeCart" aria-label="Close cart">&times;</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-header">Total: <span>$<span id="cartTotal">0</span></span></div>
        </div>
    </aside>

    <div id="notification" class="notification" role="alert" aria-live="polite"></div>

    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
